name: Reusable Security Scan

on:
  workflow_call:
    secrets:
      THIRDGEN_API_KEY:
        description: "ThirdGen API key for dashboard integration"
        required: false

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ThirdGen Scanner
        uses: haidaralimasu/thirdgen-scanner@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          api_key: ${{ secrets.THIRDGEN_API_KEY }}
